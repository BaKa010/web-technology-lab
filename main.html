<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github User Finder</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Background container for the overlay -->
    <div class="background-container">
        <div class="overlay"></div>
    </div>
    
    <!-- Display API limit information -->
    <div class="api-limit" id="api-limit">
        <p>API requests remaining: <span id="remaining-requests">N/A</span></p>
        <p>Reset time: <span id="reset-time">N/A</span></p>
    </div>
    
    <!-- Page heading for GitHub User Search -->
    <h1 class="page-heading">GitHub User Search</h1>
    
    <!-- User input form -->
    <form class="user-form" id="form">
        <input type="text" id="search" placeholder="Search a Github User">
        <button type="submit">Search</button>
    </form>

    <!-- Display user information -->
    <div class="card hidden" id="card">
        <div class="user-info">
            <h2></h2>
            <p></p>
            <ul>
                <li><strong>Followers:</strong> <span></span></li>
                <li><strong>Following:</strong> <span></span></li>
                <li><strong>Repos:</strong> <span></span></li>
            </ul>

            <div id="repos"></div>
        </div>

        <div>
            <img src="" alt="User Avatar" class="avatar">
        </div>
    </div>

    <!-- link JavaScript file -->
    <script src="main.js"></script>
</body>
</html>
